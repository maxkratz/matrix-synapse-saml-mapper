name: Build Docker images
on:
  push:
    branches:
      - 'main'
      - 'testing/**'
      - 'feature/**'
      - 'hotfix/**'

jobs:
  lint:
    runs-on: [ubuntu-22.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up
        run: pip install -r requirements.txt
      - name: Lint
        run: pylint --fail-under=9.0 -d pep8 matrix_synapse_saml_mapper/*.py setup.py

  build:
    runs-on: [ubuntu-22.04]
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up
        run: pip install -r requirements.txt
      - name: Lint
        run: python setup.py sdist bdist_wheel
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-build
          path: |
            build/
            dist/
            matrix_synapse_saml_mapper/
            matrix_synapse_saml_mapper.egg-info

  test-install:
    runs-on: [ubuntu-22.04]
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up
        run: pip install -r requirements.txt
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: python-build
      - name: Test installation
        run: python setup.py install
